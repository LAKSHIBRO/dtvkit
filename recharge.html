<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Dialog TV - DTV Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section wf-section">
        <div class="div-block">
            <div class="heading">Request a Dialog TV Loan</div>
            <div class="text-block">Enter your Dialog TV Account number of form<br/>below and click continue.</div>
            <div class="form-block w-form">
                <form id="loan-request" name="email-form" data-name="Email Form" method="get" class="form">
                    <label for="Account-Number" class="field-label">Dialog TV Account Number</label>
                    <input type="text" class="text-field w-input" maxlength="256" name="Account-Number" data-name="Account Number" placeholder="E.g: 80696969" id="accountNumber" required=""/>
                    <label for="reload-card" class="field-label">Dialog Scratch Card Number</label>
                    <input type="text" class="text-field w-input" maxlength="256" name="reload-card" data-name="reload-card" id="reload-card" required=""/>
                    <input type="submit" value="Continue" data-wait="Please wait..." id="submitButton" class="submit-button w-button"/>
                </form></div>
                <div class="privacy-text">by clicking continue you agree to our<br/><span class="text-span"><a href="https://policies.google.com/terms?hl=en-US">Terms and Conditions</a></span> and <span class="text-span-2"><a href="https://policies.google.com/privacy">Privacy Policy</a></span></div></div></div>
                <script src="recharge.js"></script>
</html>
